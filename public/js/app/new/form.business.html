
<h2 class="splash">New Business</h2>
<form>
<div class="form-group row">
  <div class="col-xs-6">
    <input ng-model="vm.newBusiness.name" class="form-control" type="text" placeholder="Name"  id="example-text-input">
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-6">
    <input ng-model="vm.newBusiness.email" class="form-control" placeholder="Email" type="email" id="example-search-input">
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-6">
    <input ng-model="vm.newBusiness.password" placeholder="Password" class="form-control" type="password" id="example-email-input">
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-6">
  <label for="exampleInputPassword1">Level</label>
    <select ng-model="vm.newBusiness.level" class="form-control" id="example-url-input">
      <option class="form-control" value="beginner">Beginner</option>
      <option class="form-control" value="intermediate">Intermediate</option>
      <option class="form-control" value="advanced">Advanced</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-6">
    <input ng-model="vm.newBusiness.address" class="form-control" placeholder="Address" type="text"id="example-number-input">
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-6">
    <textarea ng-model="vm.newBusiness.videos" class="form-control" placeholder="Videos" type="text" id="example-date-input"></textarea>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-6">
    <textarea ng-model="vm.newBusiness.bio" class="form-control" placeholder="Bio" id="exampleTextarea" rows="3"></textarea>
  </div>
</div>
<button ng-click="vm.signUpBusiness()" id="form-but" type="submit" class="btn btn-info">Submit</button>
</form>
